<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@200&display=swap" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/b188db3054.js" crossorigin="anonymous"></script>
    <title>🌤 Weather App</title>
</head>

<body>
    <div class="container">
        <div class="app">
            <h1>
                🌤 Weather App
            </h1>
            <h2>
                Date
            </h2>
            <div class="row">
                <div class="col-6" id="city">
                    <div id="current">
                        <p class="currentCity">
                            ☀️
                            <br>
                            <strong> Copenhagen </strong>


                        <p>
                            <strong id="currentTemperature"> 25 </strong>
                            <span id=degree> °C <span>
                        </p>


                        <p class="currentState">
                        <ul>

                            <li> <strong> Pressure: (hPa) </strong> </li>
                            <li id="pressure"> 1023 </li>
                            <li> <strong> Humidity (%): </strong> </li>
                            <li id="humidity"> 84 </li>
                            <li> <strong> Wind (m/s): </strong> </li>
                            <li id="wind"> 35 </li>


                        </ul>

                        </p>


                        <p id="change"> Change to
                            <button id="farenheit"> °F </button> |
                            <button id="celsius"> °C </button>
                        </p>

                        </p>
                    </div>
                </div>
                <div class="col-6">
                    <hr>
                    Monday <br />
                    ☀️ <strong> 25° </strong>
                    <br />
                    <hr>
                    Tuesday <br />
                    🌤 <strong> 21° </strong>
                    <br />
                    <hr>
                    Wednesday <br />🌤 <strong> 23° </strong>
                    <br />
                    <hr>
                    Thursday <br />🌧 <strong> 19° </strong>
                    <br />
                    <hr>
                    Friday <br />☀️ <strong> 24° </strong>
                    <hr>
                </div>
            </div>

            <br />


            <form id="city-form">
                <input type="text" id="city-input" placeholder="Enter a city" autocomplete="off" />
                <input type="submit" class="btn btn-dark" value="Search a city" />
                <button id="current-location-button" type="button" class="btn btn-dark">Current location</button>

            </form>

            <br>

            <hr />
            <p class="buildPage">
                This page was built by 👩🏼‍💻
                <a href="https://www.linkedin.com/in/sabina-sigmundov%C3%A1-431324194/" target="_">
                    Sabina Sigmundová
                </a>

            </p>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
