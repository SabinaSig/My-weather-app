<body>
    <div class="container">
        <h1>
            🌤 Weather App
        </h1>
        <h2>
            Date
        </h2>
        <div class="row">
            <div class="col-6" id="city">
                <div id="current">
                    <p class="currentCity">
                        Copenhagen
                    <p class="currentTemperature">
                        <strong> 25° </strong>
                        <br />
                        🌥
                    </p>
                    </p>
                </div>
            </div>
            <div class="col-6">
                Monday <br />
                ☀️ <strong> 25° </strong>
                <br />
                Tuesday <br />
                🌤 <strong> 21° </strong>
                <br />
                Wednesday <br />🌤 <strong> 23° </strong>
                <br />
                Thursday <br />🌧 <strong> 19° </strong>
                <br />
                Friday <br />☀️ <strong> 24° </strong>
            </div>
        </div>

        <br />


        <form id="city-form">
            <input type="text" id="city-input" placeholder="Enter a city" autocomplete="off" />
            <input type="submit" value="Search a city" />
            <button type="button" class="btn btn-dark" id="current-location-button">Current location</button>

        </form>
        <br>

        <hr />
